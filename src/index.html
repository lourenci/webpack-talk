<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nuvem de Cinzas - Dojo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Nuvem de Cinzas - Dojo</h1>
    <div class="column">
        <textarea id="mapInput" rows="10" cols="40">..*...**
.**.....
***.A..A
.*......
.*....A.
...A....
........</textarea>
    </div>
    <div class="column">
        <p>
            <b>Obs:</b><br/>
            . = normal<br/>
            * = nuvem<br/>
            A = aeroporto
        </p>
    </div>
    <br/>
    <button id="solve-it">Solucionar</button>
    <div id="result"></div>
</div>
<script src="js/CloudMap.js"></script>
<script src="js/CloudMapParser.js"></script>
